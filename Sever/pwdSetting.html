<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>密碼設定</title>
	<script src="StringBase64.js" type="text/javascript"></script>
	<script src="SHA3.js" type="text/javascript"></script>
<script type="text/javascript">
	function getTheHash()
	{
		var N,A;
		A=[];
		N=StringToBytes(document.getElementById("txt1").value,A);
		document.getElementById("log1").innerHTML="請將以下字串貼到 Verify.php 中「$pwd=」的後面\n"+SHAKE128({A:A,N:N},256,0);
	}
</script>
</head>
<body>
	原本管理密碼為空白字串，第一次使用請於下方輸入新的管理密碼，將產生的字串貼到指定位置(之後想改密碼也是同樣的方式)
	<input type="text" id="txt1" style="width:100%"><button onclick="getTheHash()">轉換</button>
	<pre id="log1"></pre>
</body>
</html>
